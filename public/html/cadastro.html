<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Nova Conta</title>
  </head>
  <body>
    <form id="formCadastro">
      Nome Completo: <br />
      <input type="text" id="cadastro_nome_completo" required /> <br />
      Username: <br />
      <input type="text" id="cadastro_username" required /> <br />
      Email: <br />
      <input type="email" name="" id="cadastro_email" required/> <br />
      Senha: <br />
      <input type="password" name="" id="cadastro_senha" required/> <br />
      Confirmar Senha: <br />
      <input type="password" name="" id="confirmar_senha" required/> <br />
      Data de Nascimento: <br />
      <input type="date" name="" id="cadastro_data" required/> <br />
      <br />
      <input type="submit" value="Cadastrar" />
    </form>
    <script src="../js/cadastro.js"></script>
  </body>
</html>
